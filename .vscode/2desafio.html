<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form Example</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <h1>Payment Form Example</h1>

        <!-- Mensaje de error -->
        <div class="error-message">Some fields are missing</div>

        <!-- Formulario -->
        <form action="#" method="POST">
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="xxxxxxxxxxxxxxxxx" required >
            </div>
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input type="password" id="cvc" name="cvc" placeholder="0000" required >
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter first name" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter last name" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select a state</option>
                    <option value="Chile">Chile</option>
                    <option value="Argentina">Argentina</option>
                    <option value="USA">United States</option>
                </select>
            </div>
            <div class="form-group">
                <label for="postalCode">Postal Code</label>
                <input type="text" id="postalCode" name="postalCode" placeholder="Enter postal code" required>
            </div>
            <div class="form-group">
                <label>We accept:</label>
                <input type="radio" id="visa" name="paymentMethod" value="visa">
                <label for="visa">Visa</label>
                <input type="radio" id="mastercard" name="paymentMethod" value="mastercard">
                <label for="mastercard">Mastercard</label>
                <input type="radio" id="amex" name="paymentMethod" value="amex">
                <label for="amex">Amex</label>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
